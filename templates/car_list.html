{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link rel="stylesheet" href="{% static 'css/car_list.css' %}">
</head>
<body>
{% include 'header.html' %}

<h2 align="center">Car store</h2>

{% for i in object_list %}
<center>
<br>
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.description}}</p>
    <a href="/car_list/{{i.id}}" class="btn btn-primary">Подробнее</a>
  </div>
</div>
<br><br>
<hr>
</center>
{% endfor %}



{% include 'footer.html' %}
</body>
</html>
