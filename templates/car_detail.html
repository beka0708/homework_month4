{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Detail</title>
    <link rel="stylesheet" href="{% static 'css/car_detail.css' %}">
</head>
<body>
{% include 'header.html' %}
<button><a href="/car_list/">На список машин</a></button>

<center>
<div class="container">
    <div class="post">
        <div class="post-header">
            <h1>{{car_detail.title}}</h1>
            <div class="post-meta">
                <time datetime="2019-04-01">Последнее обновление: {{car_detail.created_data}}</time>
                <span class="author">Тип кузова: {{car_detail.car_type}}</span>
                <span class="category">Цена: {{car_detail.cost}}$</span>
            </div>
        </div>
        <div class="post-image">
            <img src="{{car_detail.image.url}}">
        </div>
        <div class="post-content">
            <p>{{car_detail.description}}</p>
        </div>
    </div>
    <br>
    <iframe src="{{car_detail.video}}" frameborder="0" width="800" height="400"></iframe>
</div>
</center>

    {% include 'footer.html' %}
</body>
</html>
